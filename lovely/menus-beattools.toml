# Menu in editor ===== ===== ===== ===== ===== ===== ===== ===== ===== ===== ===== ===== ===== ===== ===== ===== ===== ===== ===== =====
[[patches]]
[patches.pattern]
match_indent = true
pattern = '''if self.goToBeatDialogue then'''
payload = '''
if true then
	if mods.beattools.config.showEventGroups and utilitools.files.beattools.eventGroupWindow then
		utilitools.files.beattools.eventGroupWindow(window_flag, inputFlag)
	end
	if mods.beattools.config.easeList and utilitools.files.beattools.easeList then
		utilitools.files.beattools.easeList(window_flag, inputFlag)
	end
	if mods.beattools.config.bookmarkList and utilitools.files.beattools.bookmarkList then
		utilitools.files.beattools.bookmarkList(window_flag, inputFlag)
	end
	if mods.beattools.config.editorMenu or mods.beattools.config.colorPreview or mods.beattools.config.coordsDisplay then
		helpers.SetNextWindowPos(750, 420, window_flag)
		helpers.SetNextWindowSize(200, 300, window_flag)
		if imgui.Begin("Beattools", nil, inputFlag) then

			if mods.beattools.config.colorPreview then
				self:beattoolsCurrentEasing("ease", "var", "editorBeat", "bgColor")
				self:beattoolsCurrentEasing("ease", "var", "editorBeat", "voidColor")
				self:beattoolsCurrentEasing("ease", "var", "editorBeat", "outline")
				self:beattoolsCurrentEasing("ease", "var", "editorBeat", "vfx.bgNoise")
				self:beattoolsCurrentEasing("ease", "var", "editorBeat", "vfx.bgNoiseColor")
				self:beattoolsCurrentEasing("ease", "var", "editorBeat", "vfx.hom")

				self:beattoolsCurrentEasing("ease", "var", "editorBeat", "p.faceColor")
				self:beattoolsCurrentEasing("ease", "var", "editorBeat", "p.fillColor")
				self:beattoolsCurrentEasing("ease", "var", "editorBeat", "p.outlineColor")
				self:beattoolsCurrentEasing("songNameOverride", "newname", "editorBeat")
				for i = 1, 8 do
					self:beattoolsCurrentEasing("color", "r", "editorBeat", i, "r")
					self:beattoolsCurrentEasing("color", "g", "editorBeat", i, "g")
					self:beattoolsCurrentEasing("color", "b", "editorBeat", i, "b")

					local ColorButtonPos = imgui.GetCursorScreenPos()
					local additionalInfo = ""

					if not self.beattoolsCurrentEasings.editorBeat.ease["vfx.hom"].enable then
						if self.beattoolsCurrentEasings.editorBeat.ease.bgColor.value == i - 1 then
							additionalInfo = additionalInfo .. "\nBackground Color"
						end
						if self.beattoolsCurrentEasings.editorBeat.ease.voidColor.value == i - 1 then
							additionalInfo = additionalInfo .. "\nVoid Color"
						end
					end
					if self.beattoolsCurrentEasings.editorBeat.ease.outline.value ~= nil and self.beattoolsCurrentEasings.editorBeat.ease.outline.value == i - 1 then
						additionalInfo = additionalInfo .. "\nOutline"
					end
					if self.beattoolsCurrentEasings.editorBeat.ease["vfx.bgNoise"].value ~= 0 and self.beattoolsCurrentEasings.editorBeat.ease["vfx.bgNoiseColor"].value == i - 1 then
						additionalInfo = additionalInfo .. "\nNoise (" .. (helpers.round(self.beattoolsCurrentEasings.editorBeat.ease["vfx.bgNoise"].value * 1e3) / 1e1) .. "%)"
					end
					if self.beattoolsCurrentEasings.editorBeat.ease["p.faceColor"].value == i - 1 then
						additionalInfo = additionalInfo .. "\nPlayer Face Color"
					end
					if self.beattoolsCurrentEasings.editorBeat.ease["p.fillColor"].value == i - 1 then
						additionalInfo = additionalInfo .. "\nPlayer Fill Color"
					end
					if self.beattoolsCurrentEasings.editorBeat.ease["p.outlineColor"].value == i - 1 then
						additionalInfo = additionalInfo .. "\nPlayer Outline Color"
					end

					if imgui.ColorButton(
						"Color channel " .. i - 1 .. " (" .. (self.beattoolsCurrentEasings.editorBeat.color[i].r.runEvents - 1) .. "/" .. #(self.beattoolsEasings.color[i].r or {}) .. " " .. (self.beattoolsCurrentEasings.editorBeat.color[i].g.runEvents - 1) .. "/" .. #(self.beattoolsEasings.color[i].g or {}) .. " " .. (self.beattoolsCurrentEasings.editorBeat.color[i].b.runEvents - 1) .. "/" .. #(self.beattoolsEasings.color[i].b or {}) .. " - " .. (self.beattoolsEasings.color[i].eventAmount or 0) .. " events)" .. additionalInfo,
						imgui.ImVec4_Float(
							(self.beattoolsCurrentEasings.editorBeat.color[i].r.r or 0) / 255,
							(self.beattoolsCurrentEasings.editorBeat.color[i].g.g or 0) / 255,
							(self.beattoolsCurrentEasings.editorBeat.color[i].b.b or 0) / 255,
							1
						),
						2^1,
						imgui.ImVec2_Float(20, 20)
					) then
						forceprint("pressed")
						local function shouldSelect(v2)
							return v2.type == "setColor" and v2.color == i - 1
						end
						local eventsDeleted = 0
						if self.multiselect ~= nil then
							for i2 = #self.multiselect.events, 1, -1 do
								local v2 = self.multiselect.events[i2]
								if shouldSelect(v2) then
									table.remove(self.multiselect.events, i2)
									eventsDeleted = eventsDeleted + 1
								end
							end
						end
						local function addEases()
							if self.multiselect == nil then
								self:newMulti()
								self.multiselectStartBeat = nil
								self.multiselectEndBeat = nil
							end
							local function addToMultiSelect(v2)
								table.insert(self.multiselect.events, v2)
								self.multiselect.eventTypes[v2.type] = true
								if self.multiselectStartBeat == nil then
									self.multiselectStartBeat = v2.time
									self.multiselectEndBeat = v2.time
								else
									if self.multiselectStartBeat > v2.time then
										self.multiselectStartBeat = v2.time
									end
									if self.multiselectEndBeat < v2.time then
										self.multiselectEndBeat = v2.time
									end
								end
							end
							if (self.selectedEvent and shouldSelect(self.selectedEvent)) or eventsDeleted == 1 or self.beattoolsCurrentEasings.editorBeat.color[i].runEvents == 1 then
								for i2, v2 in ipairs(self.level.events) do
									if shouldSelect(v2) then addToMultiSelect(v2) end
								end
							elseif eventsDeleted == 0 then
								local v3
								for i2, v2 in ipairs(self.level.events) do
									if shouldSelect(v2) and v2.time <= self.editorBeat and (v3 == nil or v2.time > v3.time or (v2.time == v3.time and (v2.order or 0) >= (v3.order or 0))) then
										v3 = v2
									end
								end
								if v3 ~= nil then
									addToMultiSelect(v3)
								end
							end
							if self.multiselectStartBeat == nil then
								self.multiselectStartBeat = 0
								self.multiselectEndBeat = 360
							end

							self.p:hurtPulse()
						end
						if (self.beattoolsEasings.color[i].eventAmount or 0) > 0 and (eventsDeleted == 0 or eventsDeleted ~= (self.beattoolsEasings.color[i].eventAmount or 0)) then
							addEases()
						end
					end
					if imgui.IsItemClicked(1) then
						local hex = beattoolsRGB2Hex(self.beattoolsCurrentEasings.editorBeat.color[i].r.r, self.beattoolsCurrentEasings.editorBeat.color[i].g.g, self.beattoolsCurrentEasings.editorBeat.color[i].b.b)
						modlog(mods.beattools, "Copied to clipboard: " .. hex)
						love.system.setClipboardText(hex)
						self.p:hurtPulse()
					end
					if imgui.IsItemClicked(2) then
						self.placeEvent = "beattoolsEvent;setColor;color," .. i - 1 .. ",number;r," .. self.beattoolsCurrentEasings.editorBeat.color[i].r.r .. ",number;g," .. self.beattoolsCurrentEasings.editorBeat.color[i].g.g .. ",number;b," .. self.beattoolsCurrentEasings.editorBeat.color[i].b.b .. ",number"
					end

					if mods.beattools.config.colorEasePreview then
						if not self.beattoolsCurrentEasings.editorBeat.ease["vfx.hom"].enable then
							if self.beattoolsCurrentEasings.editorBeat.ease.bgColor.value == i - 1 then
								imgui.SetCursorScreenPos(imgui.ImVec2_Float(ColorButtonPos.x, ColorButtonPos.y))
								imgui.Image(sprites.editor.events.setbgcolor, imgui.ImVec2_Float(10, 10))
							end
							if self.beattoolsCurrentEasings.editorBeat.ease.voidColor.value == i - 1 then
								imgui.SetCursorScreenPos(imgui.ImVec2_Float(ColorButtonPos.x + 10, ColorButtonPos.y))
								imgui.Image(sprites.editor.events.setbgcolor, imgui.ImVec2_Float(10, 10), nil, nil, imgui.ImVec4_Float(1, 1, 1, 0.5))
							end
						end
						if self.beattoolsCurrentEasings.editorBeat.ease.outline.value ~= nil and self.beattoolsCurrentEasings.editorBeat.ease.outline.value == i - 1 then
							imgui.SetCursorScreenPos(imgui.ImVec2_Float(ColorButtonPos.x, ColorButtonPos.y + 10))
							imgui.Image(sprites.editor.events.outline, imgui.ImVec2_Float(10, 10))
						end
						if self.beattoolsCurrentEasings.editorBeat.ease["vfx.bgNoise"].value ~= 0 and self.beattoolsCurrentEasings.editorBeat.ease["vfx.bgNoiseColor"].value == i - 1 then
							imgui.SetCursorScreenPos(imgui.ImVec2_Float(ColorButtonPos.x + 10, ColorButtonPos.y + 10))
							imgui.Image(sprites.editor.events.noise, imgui.ImVec2_Float(10, 10))
						end
					end

					imgui.SetCursorScreenPos(imgui.ImVec2_Float(ColorButtonPos.x + 25, ColorButtonPos.y))
				end
				imgui.SameLine()
				local additionalInfo = ""
				if self.beattoolsCurrentEasings.editorBeat.ease["p.faceColor"].value == -1 then
					if additionalInfo ~= "" then additionalInfo = additionalInfo .. "\n" end
					additionalInfo = additionalInfo ..  "Player Face Color (Original Face Colors)"
				end
				if self.beattoolsCurrentEasings.editorBeat.songNameOverride.newname then
					if additionalInfo ~= "" then additionalInfo = additionalInfo .. "\n" end
					additionalInfo = additionalInfo ..  "Song Name (" .. self.beattoolsCurrentEasings.editorBeat.songNameOverride.newname .. ")"
				end
				if additionalInfo ~= "" then
					imgui.Text("[+]")
					utilitools.imguiHelpers.tooltip(additionalInfo)
				else
					imgui.NewLine()
				end
			end
			if mods.beattools.config.coordsDisplay then
				imgui.TextUnformatted("X/Y: " .. helpers.round(mouse.rx) .. "/" ..  helpers.round(mouse.ry))
			end
			if mods.beattools.config.editorMenu then
				if utilitools.files.beattools.config then utilitools.files.beattools.config() end
				if self.zoom then
					if self.zoom < mods.beattools.config.zoomMin then self.zoom = mods.beattools.config.zoomMin end
					if self.zoom > mods.beattools.config.zoomMax then self.zoom = mods.beattools.config.zoomMax end
					self.drawDistance = mods.beattools.config.editorBeats
					self.angleSnapValues = mods.beattools.config.angleSnapValues
					self.beatSnapValues = mods.beattools.config.beatSnapValues
				end
			end

			imgui.End()
		end
	end
	if mods.beattools.config.imguiGuide then
		helpers.SetNextWindowPos(750, 420, window_flag)
		helpers.SetNextWindowSize(200, 300, window_flag)
		imgui.ShowDemoWindow()
	end
	if mods.beattools.config.editorCalculator and utilitools.files.beattools.calculator then
		utilitools.files.beattools.calculator(window_flag, inputFlag)
	end
	if mods.beattools.config.undoHistory and utilitools.files.beattools.undoHistory then
		utilitools.files.beattools.undoHistory(window_flag, inputFlag)
	end
end
